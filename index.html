<!DOCTYPE html>

<head>

    <title>Валентинка с мишкой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .valentine-card {
            margin: 50px auto;
            padding: 20px;
            width: 300px;
            background-color: #ffe6ea;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .valentine-card h2 {
            color: #ff4d6d;
        }

        .bear {
            margin-top: 20px;
            position: relative;
        }

        .yes {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d6d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .no {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ddd;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .yes:hover {
            transform: scale(1.1);
        }

        .enlarging-yes {
            font-size: 16px;
            transition: font-size 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="valentine-card">
        <h2>Будешь моей валентинкой?</h2>
        <div class="bear">
            <img src="https://i.pinimg.com/564x/6b/6c/20/6b6c20838c06f74c30751c5bb7c363c1.jpg" alt="Мишка"
                width="200px">
        </div>
        <button class="yes">Да</button>
        <button class="no">Нет</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

        const yesButton = document.querySelector('.yes');

        let fontSize = 16;

        yesButton.addEventListener('click', function () {
            const duration = 15 * 1000,
                animationEnd = Date.now() + duration,
                defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }
            const end = Date.now() + 15 * 1000;

            // go Buckeyes!
            const colors = ["#bb0000", "#ffffff"];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors,
                });

                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors,
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
            alert('Ураааааааа! Пошли в pacman, а потом фильм смотреть');
        });
